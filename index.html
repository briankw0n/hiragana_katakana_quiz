<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hiragana/Katakana Quiz</title>
</head>

<body>
  <div class="options-container">
    <button class="option-button" id="hiraganaButton">Hiragana</button>
    <button class="option-button" id="katakanaButton">Katakana</button>
    <button class="option-button" id="bothButton">Both</button>
  </div>

  <div class="quiz-container">
    <h1 id="title">Hiragana/Katakana Quiz</h1>
    <p class="question" id="question">Choose option above</p>
    <div class="options">
      <button class="option" id="option1"></button>
      <button class="option" id="option2"></button>
      <button class="option" id="option3"></button>
      <button class="option" id="option4"></button>
    </div>
    <p class="result" id="result"></p>
    <button class="next-button" id="nextButton">Next</button>
    <p id="current"></p>
    <button class="restart-button" id="restartButton">Play Again</button>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
